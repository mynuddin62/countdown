<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chapter 02 Countdown</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1f4037, #99f2c8);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }

    .countdown-container {
      background: rgba(0, 0, 0, 0.3);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.15);
      max-width: 600px;
      width: 100%;
    }

    h1 {
      font-size: 2.4rem;
      font-weight: 700;
      margin-bottom: 30px;
    }

    #countdown {
      display: flex;
      justify-content: space-around;
      font-family: 'Courier New', Courier, monospace;
    }

    .time-box {
      background-color: #000000bb;
      border-radius: 12px;
      padding: 20px;
      width: 100px;
      margin: 0 5px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .time-value {
      font-size: 2.5rem;
      font-weight: bold;
      color: #00ffcc;
    }

    .time-label {
      margin-top: 5px;
      font-size: 0.9rem;
      color: #cccccc;
    }

    #message {
      display: none;
      font-size: 2rem;
      animation: fadeIn 1.5s ease-out;
      margin-top: 20px;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.9); }
      100% { opacity: 1; transform: scale(1); }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 9999;
      pointer-events: none;
    }

    @media (max-width: 576px) {
      .time-box {
        padding: 15px;
        width: 70px;
      }

      .time-value {
        font-size: 1.6rem;
      }

      .time-label {
        font-size: 0.75rem;
      }
    }
  </style>
</head>
<body>

  <div class="countdown-container">
    <h1>End of Chapter 02 Countdown</h1>
    <div id="countdown">
      <div class="time-box">
        <div class="time-value" id="days">00</div>
        <div class="time-label">DAYS</div>
      </div>
      <div class="time-box">
        <div class="time-value" id="hours">00</div>
        <div class="time-label">HOURS</div>
      </div>
      <div class="time-box">
        <div class="time-value" id="minutes">00</div>
        <div class="time-label">MINUTES</div>
      </div>
      <div class="time-box">
        <div class="time-value" id="seconds">00</div>
        <div class="time-label">SECONDS</div>
      </div>
    </div>
    <div id="message">
      ðŸŽ‰ <strong>End of Chapter 02</strong> ðŸŽ‰<br />
      <h2 class="mt-3">âœ¨ Congratulations! You've made it. âœ¨</h2>
    </div>
  </div>

  <canvas id="confetti-canvas"></canvas>

  <script>
    const endDate = new Date("2025-05-31T18:00:00").getTime();

    const daysEl = document.getElementById("days");
    const hoursEl = document.getElementById("hours");
    const minutesEl = document.getElementById("minutes");
    const secondsEl = document.getElementById("seconds");
    const messageEl = document.getElementById("message");
    const countdownEl = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = endDate - now;

      if (distance <= 0) {
        clearInterval(interval);
        countdownEl.style.display = "none";
        messageEl.style.display = "block";
        startConfetti();
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((distance / (1000 * 60)) % 60);
      const seconds = Math.floor((distance / 1000) % 60);

      daysEl.textContent = String(days).padStart(2, "0");
      hoursEl.textContent = String(hours).padStart(2, "0");
      minutesEl.textContent = String(minutes).padStart(2, "0");
      secondsEl.textContent = String(seconds).padStart(2, "0");
    }

    const interval = setInterval(updateCountdown, 1000);
    updateCountdown();

    function startConfetti() {
      const canvas = document.getElementById("confetti-canvas");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const confetti = [];
      const colors = ['#FF6B6B', '#FFD93D', '#6BCB77', '#4D96FF', '#9D4EDD', '#F72585'];

      for (let i = 0; i < 250; i++) {
        confetti.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height - canvas.height,
          r: Math.random() * 6 + 4,
          d: Math.random() * 10 + 5,
          color: colors[Math.floor(Math.random() * colors.length)],
          tilt: Math.random() * 10 - 10
        });
      }

      function drawConfetti() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        confetti.forEach(c => {
          ctx.beginPath();
          ctx.lineWidth = c.r / 2;
          ctx.strokeStyle = c.color;
          ctx.moveTo(c.x + c.tilt, c.y);
          ctx.lineTo(c.x, c.y + c.tilt + c.r);
          ctx.stroke();
        });
        updateConfetti();
        requestAnimationFrame(drawConfetti);
      }

      function updateConfetti() {
        confetti.forEach(c => {
          c.y += Math.cos(c.d) + 1 + c.r / 2;
          c.x += Math.sin(0.5);
          c.tilt = Math.sin(c.y / 15) * 15;
          if (c.y > canvas.height) {
            c.y = -10;
            c.x = Math.random() * canvas.width;
          }
        });
      }

      drawConfetti();
    }
  </script>
</body>
</html>
